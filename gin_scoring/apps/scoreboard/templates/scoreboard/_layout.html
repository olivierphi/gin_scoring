<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    {% load static %}
    {% load scoreboard %}
    <meta charset="utf-8">
    <title>Gin Rummy hall of fame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="{% pico_css %}">
    <style>
        /* In-document CSS! ~Dance~ Code like no one's watching ðŸ˜… */
        
        @media (max-width: 1250px) {
            .container, article {
                padding-left: 0;
                padding-right: 0;
            }
            
            article header {
                margin-left: 0;
                margin-right: 0;
                background-color: var(--pico-secondary-focus);
                font-weight: bold;
            }
            form {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        
        h1 {
            color: var(--pico-primary-background);
            text-align: center;
        }
        
        form .form-errors ul {
            display: inline-block;
            padding-left: 0;
        }
        form .form-errors ul li {
            list-style-type: none;
            color: var(--pico-form-element-invalid-focus-color);
        }
        
        .messages {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .messages .success {
            color: var(--pico-form-element-valid-border-color);
        }
        .messages .error {
            color: var(--pico-form-element-invalid-border-color);
        }
    </style>    
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <main class="container">
        <h1>Gin Rummy hall of fame</h1>
        <hr>
        {% if messages %}
            <article class="messages">
                {% for message in messages %}
                    <p{% if message.tags %}
                        class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </article>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
