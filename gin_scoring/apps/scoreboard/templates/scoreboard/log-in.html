{% extends "scoreboard/_layout.html" %}

{% block content %}
    <article>
        <header>Log in</header>
        <form action="{% url "scoreboard:log_in" %}" method="post">
            {% csrf_token %}
        
            <ins>Please log in to see your leaderboard and add new entries to it</ins>
            <br>
            <br>
            {% if form.non_field_errors %}
                <div class="form-errors">
                 {{ form.non_field_errors }}
                </div>
            {% endif %}
            <fieldset>
                <label>
                    Username
                    <input
                            name="username"
                            required
                            value="{{ form.username.value|default_if_none:"" }}"
                            {% if invalid_credentials %}aria-invalid="true"{% endif %}
                    />
                </label>
                <label>
                    Password
                    <input
                            type="password"
                            name="password"
                            required
                             {% if invalid_credentials %}aria-invalid="true"{% endif %}
                    />
                </label>
            </fieldset>

            <button type="submit">
                {# Heroicon: arrow-right-end-on-rectangle #}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 19px; aspect-ratio: 1/1;">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                </svg>
                Log in
            </button>
        </form>
    </article>
{% endblock content %}
